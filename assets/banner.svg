    <text x="40" y="112" font-size="22">3</text><text x="40" y="140" font-size="22">#</text><text x="40" y="168" font-size="22">ﾖ</text>
    <text x="40" y="196" font-size="22">!</text><text x="40" y="224" font-size="22">Z</text><text x="40" y="252" font-size="22">^</text>
  </g>

  <g class="col s4" style="animation-delay:.9s; transform: translateY(-120%);">
